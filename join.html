<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Empowerment</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url("Images/grunge-paint-background.jpg");
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-wrapper {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background: #ffffff;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .login-wrapper h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333333;
    }

    .login-wrapper input {
      width: 100%;
      padding: 12px 15px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .login-wrapper button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    .login-wrapper button:hover {
      background-color: #0056b3;
    }

    .login-wrapper button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    .login-wrapper .links {
      text-align: center;
      margin-top: 15px;
    }

    .login-wrapper .links a {
      display: block;
      color: #007bff;
      text-decoration: none;
      margin-top: 8px;
      font-size: 0.95rem;
    }

    .login-wrapper .links a:hover {
      text-decoration: underline;
    }

    .login-wrapper .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    .login-wrapper .success {
      color: green;
      text-align: center;
      margin-top: 10px;
    }

    .formlogo {
      text-align: center;
    }

    .formlogo img {
      width: 25%;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="formlogo"><img src="Images/EMP.png" alt="formlogo"></div>
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn" onclick="login()">Login</button>
    <div class="error" id="errorMsg"></div>
    <div class="success" id="successMsg"></div>

    <div class="links">
      <a href="forgot.html">Forgot Password?</a>
      <a href="signup.html">Don't have an account? Sign Up</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      signOut
    } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";

    
    const firebaseConfig = {
      apiKey: "AIzaSyA7mRqliOrAZbvcS6jpyrOUvG1Oxd-fOVA",
      authDomain: "empowermentlibrary-4e69a.firebaseapp.com",
      projectId: "empowermentlibrary-4e69a",
      storageBucket: "empowermentlibrary-4e69a.appspot.com",
      messagingSenderId: "86100116391",
      appId: "1:86100116391:web:68a0766a05d1ea61242c82",
      measurementId: "G-0T558LGG20"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const errorMsg = document.getElementById("errorMsg");
    const successMsg = document.getElementById("successMsg");
    const loginBtn = document.getElementById("loginBtn");

    // Add Enter key support
    document.getElementById('password').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        login();
      }
    });

    window.login = async function () {
      errorMsg.textContent = "";
      successMsg.textContent = "";
      loginBtn.disabled = true;
      loginBtn.textContent = "Logging in...";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        errorMsg.textContent = "Please enter both email and password.";
        loginBtn.disabled = false;
        loginBtn.textContent = "Login";
        return;
      }

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Check if user exists in users collection
        const userDocRef = doc(db, "users", user.uid);
        const userDocSnap = await getDoc(userDocRef);

        if (!userDocSnap.exists()) {
          errorMsg.textContent = "User data not found in database.";
          await signOut(auth);
          loginBtn.disabled = false;
          loginBtn.textContent = "Login";
          return;
        }

        // Regular user - check email verification
        if (!user.emailVerified) {
          errorMsg.textContent = "Please verify your email before logging in.";
          await signOut(auth);
          loginBtn.disabled = false;
          loginBtn.textContent = "Login";
          return;
        }

        successMsg.textContent = "Login successful! Redirecting...";

        setTimeout(() => {
          window.location.href = "book.html";
        }, 2000);

      } catch (error) {
        console.error("Login error:", error.code, error.message);
        const code = error.code;

        if (code === "auth/invalid-credential") {
          errorMsg.textContent = "Invalid email or password. Please check your credentials.";
        } else if (code === "auth/user-not-found") {
          errorMsg.textContent = "No user found with this email.";
        } else if (code === "auth/wrong-password") {
          errorMsg.textContent = "Incorrect password.";
        } else if (code === "auth/too-many-requests") {
          errorMsg.textContent = "Too many failed attempts. Please try again later.";
        } else if (code === "auth/invalid-email") {
          errorMsg.textContent = "Invalid email format.";
        } else if (code === "auth/user-disabled") {
          errorMsg.textContent = "This account has been disabled.";
        } else {
          errorMsg.textContent = "Login failed. Please try again.";
        }
      } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = "Login";
      }
    };
  </script>
</body>
</html>

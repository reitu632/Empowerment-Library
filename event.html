<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events | Empowerment Library</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <style>
    .hero { position: fixed; top: 0; left: 0; right: 0; background: #fff; box-shadow: 0 2px 10px rgba(0,0,0,.1); z-index: 1000; display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; }
    .hero .logo img { height: 70px; }
    .searchbar-header { flex: 1; max-width: 500px; margin: 0 20px; }
    .searchbar-header input { width: 100%; padding: 10px 15px; border: 1px solid #ddd; border-radius: 6px; font-size: 1rem; }
    .nav-menu { display: flex; list-style: none; margin: 0; padding: 0; }
    .nav-menu li { padding: 0 15px; }
    .nav-menu a { color: #2c3e50; text-decoration: none; font-weight: 600; transition: color .3s; }
    .nav-menu a:hover { color: #3498db; }
    .hamburger { display: none; cursor: pointer; }
    .hamburger .bar { width: 25px; height: 3px; background: #2c3e50; margin: 5px 0; }
    .page-wrapper { margin-top: 90px; padding: 20px; }
    .calendar-container { max-width: 1000px; margin: 0 auto; padding: 30px; background: white; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.08); }
    .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; padding: 20px; background: linear-gradient(to right, #3498db, #2c3e50); color: white; border-radius: 10px; }
    .calendar-header button { background: rgba(255,255,255,0.2); border: none; color: white; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; transition: all 0.3s; display: flex; align-items: center; justify-content: center; }
    .calendar-header button:hover { background: rgba(255,255,255,0.3); transform: scale(1.1); }
    .calendar-header h2 { margin: 0; font-weight: 600; font-size: 1.8rem; }
    .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; text-align: center; margin-bottom: 25px; }
    .day { font-weight: bold; padding: 12px 5px; background-color: #f8f9fa; border-radius: 6px; color: #2c3e50; }
    .date { padding: 15px 5px; border: 1px solid #e1e8ed; border-radius: 8px; cursor: pointer; transition: all 0.2s; min-height: 60px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    .date:hover { background-color: #f0f7ff; transform: translateY(-2px); box-shadow: 0 3px 8px rgba(0,0,0,0.1); }
    .date.event-date { background: linear-gradient(135deg, #ff9800, #ff5722); color: #fff; font-weight: bold; }
    .date.other-month { color: #bdc3c7; background-color: #f9f9f9; }
    .event-indicator { font-size: 0.7rem; margin-top: 5px; background: rgba(255,255,255,0.3); padding: 2px 6px; border-radius: 10px; }
    .event-info { margin-top: 20px; padding: 20px; background: #f8f9fa; border-radius: 10px; display: none; border-left: 4px solid #3498db; }
    .event-info.active { display: block; animation: fadeIn 0.3s ease; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    @media (max-width: 768px) {
      .hamburger { display: block; }
      .nav-menu { position: absolute; top: 80px; right: 0; background: #fff; flex-direction: column; width: 200px; box-shadow: 0 2px 10px rgba(0,0,0,.1); display: none; }
      .nav-menu.active { display: flex; }
      .page-wrapper { margin-top: 70px; }
    }
  </style>
</head>
<body>
  <header class="hero">
    <div class="logo"><a href="index.html"><img src="Images/EMP.png" alt=""></a></div>
    <div class="searchbar-header"><input type="text" id="searchBar" placeholder="Search book by title, author, or year..."></div>
    <nav>
      <ul class="nav-menu">
        <li><a href="book.html">Books</a></li>
        <li><a href="event.html" class="active">Events</a></li>
        <li><a href="librarycontact.html">Contact</a></li>
        <li><a href="bookClub.html">Book Club</a></li>
        <li><a href="donate.html">Donate</a></li>
        <li><a href="join.html">Log Out</a></li>
      </ul>
      <div class="hamburger"><span class="bar"></span><span class="bar"></span><span class="bar"></span></div>
    </nav>
  </header>

  <div class="page-wrapper">
    <section class="calendar-container">
      <div class="calendar-header">
        <button id="prevMonthBtn">Left Arrow</button>
        <h2 id="monthYear"></h2>
        <button id="nextMonthBtn">Right Arrow</button>
      </div>
      <div class="calendar-grid" id="calendarDays"></div>
      <div class="event-info" id="eventInfo"></div>
    </section>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyA7mRqliOrAZbvcS6jpyrOUvG1Oxd-fOVA", authDomain: "empowermentlibrary-4e69a.firebaseapp.com", projectId: "empowermentlibrary-4e69a", storageBucket: "empowermentlibrary-4e69a.appspot.com", messagingSenderId: "86100116391", appId: "1:86100116391:web:68a0766a05d1ea61242c82" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const calendarDays = document.getElementById("calendarDays");
    const monthYear = document.getElementById("monthYear");
    const eventInfo = document.getElementById("eventInfo");
    const prevMonthBtn = document.getElementById("prevMonthBtn");
    const nextMonthBtn = document.getElementById("nextMonthBtn");
    const hamburger = document.querySelector('.hamburger');
    const navMenu = document.querySelector('.nav-menu');

    let currentDate = new Date();
    let events = {};

    prevMonthBtn.addEventListener('click', prevMonth);
    nextMonthBtn.addEventListener('click', nextMonth);
    hamburger.addEventListener('click', () => navMenu.classList.toggle('active'));

    async function fetchEvents() {
      events = {};
      try {
        const snapshot = await getDocs(collection(db, "events"));
        snapshot.forEach(doc => {
          const data = doc.data();
          const date = data.date;
          if (!events[date]) events[date] = [];
          events[date].push({ title: data.title, description: data.description || "" });
        });
      } catch (e) { console.error(e); }
      renderCalendar();
    }

    function renderCalendar() {
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      const firstDay = new Date(year, month, 1).getDay();
      const lastDate = new Date(year, month + 1, 0).getDate();

      calendarDays.innerHTML = "";
      monthYear.textContent = `${currentDate.toLocaleString('default', { month: 'long' })} ${year}`;

      ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"].forEach(d => {
        const div = document.createElement("div"); div.textContent = d; div.className = "day"; calendarDays.appendChild(div);
      });

      for (let i = firstDay - 1; i >= 0; i--) {
        const div = document.createElement("div"); div.textContent = new Date(year, month, 0).getDate() - i; div.className = "date other-month"; calendarDays.appendChild(div);
      }

      for (let i = 1; i <= lastDate; i++) {
        const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
        const dateDiv = document.createElement("div");
        dateDiv.textContent = i;
        dateDiv.className = "date";
        if (events[dateStr]) {
          dateDiv.classList.add("event-date");
          const ind = document.createElement("div"); ind.className = "event-indicator"; ind.textContent = "Event"; dateDiv.appendChild(ind);
        }
        dateDiv.addEventListener('click', () => showEventDetails(dateStr));
        calendarDays.appendChild(dateDiv);
      }

      const total = 42;
      const filled = firstDay + lastDate;
      for (let i = 1; i <= total - filled; i++) {
        const div = document.createElement("div"); div.textContent = i; div.className = "date other-month"; calendarDays.appendChild(div);
      }
    }

    function showEventDetails(dateStr) {
      if (!events[dateStr]) {
        eventInfo.classList.remove("active");
        return;
      }
      eventInfo.classList.add("active");
      let html = `<h3>Events on ${new Date(dateStr).toLocaleDateString()}</h3>`;
      events[dateStr].forEach(ev => {
        html += `<div style="margin:10px 0; padding:10px; background:#fff; border-radius:8px;">
          <h4 style="margin:0 0 5px; color:#2c3e50;">${ev.title}</h4>
          <p style="margin:0; color:#666;">${ev.description}</p>
        </div>`;
      });
      eventInfo.innerHTML = html;
    }

    function prevMonth() { currentDate.setMonth(currentDate.getMonth() - 1); renderCalendar(); }
    function nextMonth() { currentDate.setMonth(currentDate.getMonth() + 1); renderCalendar(); }

    fetchEvents();
  </script>
</body>
</html>

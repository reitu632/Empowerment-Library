<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password | Empowerment</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url("Images/grunge-paint-background.jpg");
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .forgot-wrapper {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      background: #fff;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      border-radius: 10px;
      text-align: center;
    }
    .forgot-wrapper h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .forgot-wrapper input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    .forgot-wrapper button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
    }
    .forgot-wrapper button:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 15px;
      font-size: 1rem;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
    @media (max-width: 500px) {
      .forgot-wrapper {
        margin: 15px;
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="forgot-wrapper">
    <h2>Forgot Password</h2>
    <input type="email" id="email" placeholder="Enter your email" />
    <button id="resetBtn" onclick="resetPassword()">Send Reset Email</button>
    <div id="message" class="message"></div>
    <div class="links" style="margin-top: 15px;">
      <a href="join.html">Back to Login</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      getDocs,
      doc,
      updateDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";

   
    const firebaseConfig = {
      apiKey: "AIzaSyB8a32KL_O0WmrXjxrnqU42BeFx0G9OS40",
      authDomain: "empower-f98ac.firebaseapp.com",
      projectId: "empower-f98ac",
      storageBucket: "empower-f98ac.appspot.com",
      messagingSenderId: "754416398690",
      appId: "1:754416398690:web:0fdb0088dbce13f58cfc3b",
      measurementId: "G-8P2WHKED8H"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.resetPassword = async function () {
      const emailInput = document.getElementById("email");
      const messageDiv = document.getElementById("message");
      const resetBtn = document.getElementById("resetBtn");

      messageDiv.textContent = "";
      messageDiv.className = "message";

      const email = emailInput.value.trim();

      if (!email) {
        messageDiv.textContent = "Please enter your email.";
        messageDiv.classList.add("error");
        return;
      }

      try {
        resetBtn.disabled = true;
        messageDiv.textContent = "Sending reset email...";
        messageDiv.classList.remove("error", "success");

        await sendPasswordResetEmail(auth, email);

        messageDiv.textContent = "✅ Password reset email sent! Check your inbox.";
        messageDiv.classList.add("success");

       
        const usersRef = collection(db, "users");
        const q = query(usersRef, where("email", "==", email));
        const snapshot = await getDocs(q);

        if (!snapshot.empty) {
          snapshot.forEach(async (docSnap) => {
            const userRef = doc(db, "users", docSnap.id);
            await updateDoc(userRef, {
              passwordResetRequestedAt: serverTimestamp()
            });
          });
        }

       
        setTimeout(() => {
          window.location.href = "join.html";
        }, 5000);

      } catch (error) {
        console.error("Reset Password Error:", error);
        messageDiv.classList.add("error");

        if (error.code === "auth/user-not-found") {
          messageDiv.textContent = "❌ No account found with that email.";
        } else if (error.code === "auth/invalid-email") {
          messageDiv.textContent = "⚠️ Please enter a valid email address.";
        } else if (error.code === "auth/too-many-requests") {
          messageDiv.textContent = "⏳ Too many requests. Please try again later.";
        } else {
          messageDiv.textContent = "⚠️ Something went wrong. Please try again.";
        }

      } finally {
        resetBtn.disabled = false;
      }
    };
  </script>
</body>
</html>

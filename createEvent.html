<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Management | Empowerment Library</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <style>
    .container { display: flex; min-height: 100vh; margin-top: 135px; }
    .sidebar { width: 250px; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); padding: 25px; position: fixed; left: 0; top: 135px; height: calc(100vh - 135px); box-shadow: 2px 0 20px rgba(0,0,0,0.1); z-index: 1000; overflow-y: auto; }
    .sidebar ul { list-style: none; padding: 5px; margin: 0; }
    .sidebar ul li a { display: flex; margin: 1.5rem 0 1rem 0; color: #2c3e50; font-weight: 600; text-decoration: none; padding: 15px 20px; border-radius: 12px; transition: all 0.3s ease; align-items: center; border: 2px solid transparent; }
    .sidebar ul li a i { margin-right: 15px; font-size: 1.2rem; width: 25px; text-align: center; }
    .sidebar ul li a:hover { background: linear-gradient(135deg, #3498db, #2c3e50); color: white; transform: translateX(10px); border-color: #3498db; }
    .sidebar ul li a.active { background: linear-gradient(135deg, #2c3e50, #3498db); color: white; box-shadow: 0 5px 15px rgba(52,152,219,0.3); }
    .main-content { flex: 1; padding: 30px; margin-left: 250px; }
    .page-title { font-size: 2rem; color: #2c3e50; margin-bottom: 25px; padding-bottom: 10px; border-bottom: 2px solid #3498db; }
    .calendar-container-admin { max-width: 1000px; margin: 0 auto; padding: 30px; background: white; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.08); }
    .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; padding: 20px; background: linear-gradient(to right, #3498db, #2c3e50); color: white; border-radius: 10px; }
    .calendar-header button { background: rgba(255,255,255,0.2); border: none; color: white; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; transition: all 0.3s; display: flex; align-items: center; justify-content: center; }
    .calendar-header button:hover { background: rgba(255,255,255,0.3); transform: scale(1.1); }
    .calendar-header h2 { margin: 0; font-weight: 600; font-size: 1.8rem; }
    .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; text-align: center; margin-bottom: 25px; }
    .day { font-weight: bold; padding: 12px 5px; background-color: #f8f9fa; border-radius: 6px; color: #2c3e50; }
    .date { padding: 15px 5px; border: 1px solid #e1e8ed; border-radius: 8px; cursor: pointer; transition: all 0.2s; min-height: 60px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    .date:hover { background-color: #f0f7ff; transform: translateY(-2px); box-shadow: 0 3px 8px rgba(0,0,0,0.1); }
    .date.event-date { background: linear-gradient(135deg, #ff9800, #ff5722); color: #fff; font-weight: bold; }
    .date.other-month { color: #bdc3c7; background-color: #f9f9f9; }
    .event-indicator { font-size: 0.7rem; margin-top: 5px; background: rgba(255,255,255,0.3); padding: 2px 6px; border-radius: 10px; }
    .event-info { margin-top: 20px; padding: 20px; background: #f8f9fa; border-radius: 10px; display: none; border-left: 4px solid #3498db; }
    .event-info.active { display: block; animation: fadeIn 0.3s ease; }
    .event-actions { display: flex; gap: 10px; margin-top: 15px; }
    .action-btn { padding: 8px 16px; border: none; border-radius: 6px; cursor: pointer; font-weight: 500; transition: all 0.2s; }
    .edit-btn { background-color: #3498db; color: white; }
    .edit-btn:hover { background-color: #2980b9; }
    .delete-btn { background-color: #e74c3c; color: white; }
    .delete-btn:hover { background-color: #c0392b; }
    .add-event-btn { background-color: #2ecc71; color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: 500; transition: all 0.2s; display: flex; align-items: center; gap: 8px; }
    .add-event-btn:hover { background-color: #27ae60; transform: translateY(-2px); }
    .calendar-controls { display: flex; justify-content: space-between; align-items: center; margin-top: 20px; }
    .today-btn { background-color: #9b59b6; color: white; padding: 8px 16px; border: none; border-radius: 6px; cursor: pointer; font-weight: 500; transition: all 0.2s; }
    .today-btn:hover { background-color: #8e44ad; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .event-form { background: white; padding: 25px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); margin-top: 25px; display: none; }
    .event-form.active { display: block; animation: fadeIn 0.3s ease; }
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; margin-bottom: 8px; font-weight: 500; color: #2c3e50; }
    .form-group input, .form-group textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 1rem; transition: border-color 0.3s; box-sizing: border-box; }
    .form-group input:focus, .form-group textarea:focus { border-color: #3498db; outline: none; box-shadow: 0 0 0 2px rgba(52,152,219,0.2); }
    .form-actions { display: flex; gap: 10px; justify-content: flex-end; }
    .notification { position: fixed; top: 90px; right: 20px; padding: 15px 20px; border-radius: 6px; color: white; font-weight: 500; z-index: 1000; opacity: 0; transform: translateY(-20px); transition: all 0.3s ease; }
    .notification.show { opacity: 1; transform: translateY(0); }
    .notification.success { background-color: #2ecc71; }
    .notification.error { background-color: #e74c3c; }
    @media (max-width: 768px) {
      .container { margin-top: 70px; }
      .sidebar { width: 200px; transform: translateX(-100%); transition: transform 0.3s ease; top: 70px; height: calc(100vh - 70px); }
      .sidebar.active { transform: translateX(0); }
      .main-content { margin-left: 0; padding: 20px; }
      .hamburger { display: flex; }
      .nav-menu { display: none; flex-direction: column; position: absolute; top: 70px; right: 0; background-color: #2c3e50; width: 200px; border-radius: 0 0 0 10px; z-index: 100; }
      .nav-menu.active { display: flex; }
    }
  </style>
</head>
<body>
  <header>
    <div class="hero">
      <div class="logo"><a href="index.html"><img src="Images/EMP.png" alt="Logo"></a></div>
      <nav>
        <ul class="nav-menu">
          <li><a href="admin-login.html">Logout</a></li>
        </ul>
        <div class="hamburger"><span class="bar"></span><span class="bar"></span><span class="bar"></span></div>
      </nav>
    </div>
  </header>

  <div class="container">
    <aside class="sidebar">
      <ul>
        <li><a href="createEvent.html" class="active"><i class="fa fa-calendar"></i> Events</a></li>
        <li><a href="admincontact.html"><i class="fas fa-address-book"></i> Contact</a></li>
        <li><a href="createBookClub.html"><i class="fa fa-book"></i> Book Club</a></li>
        <li><a href="manageBooks.html"><i class="fas fa-book-medical"></i> Manage Books</a></li>
        <li><a href="admin.html"><i class="fas fa-chart-line"></i> Analytics</a></li>
      </ul>
    </aside>

    <main class="main-content">
      <h1 class="page-title">Event Management</h1>
      <div class="calendar-container-admin">
        <div class="calendar-header">
          <button id="prevMonthBtn">Left Arrow</button>
          <h2 id="monthYear"></h2>
          <button id="nextMonthBtn">Right Arrow</button>
        </div>
        <div class="calendar-grid" id="calendarDays"></div>
        <div class="event-info" id="eventInfo"></div>
        <div class="calendar-controls">
          <button class="today-btn" id="todayBtn">Today</button>
          <button class="add-event-btn" id="addEventBtn">Add Event</button>
        </div>
        <div class="event-form" id="eventForm">
          <h3 id="formTitle">Add New Event</h3>
          <div class="form-group">
            <label for="eventTitle">Event Title</label>
            <input type="text" id="eventTitle" placeholder="Enter event title">
          </div>
          <div class="form-group">
            <label for="eventDate">Event Date</label>
            <input type="date" id="eventDate">
          </div>
          <div class="form-group">
            <label for="eventDescription">Description (Optional)</label>
            <textarea id="eventDescription" rows="3" placeholder="Enter event description"></textarea>
          </div>
          <div class="form-actions">
            <button class="action-btn" id="cancelEventBtn">Cancel</button>
            <button class="action-btn edit-btn" id="saveEventBtn">Save Event</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <div id="notification" class="notification"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, doc, deleteDoc, updateDoc, Timestamp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyA7mRqliOrAZbvcS6jpyrOUvG1Oxd-fOVA", authDomain: "empowermentlibrary-4e69a.firebaseapp.com", projectId: "empowermentlibrary-4e69a", storageBucket: "empowermentlibrary-4e69a.appspot.com", messagingSenderId: "86100116391", appId: "1:86100116391:web:68a0766a05d1ea61242c82" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const calendarDays = document.getElementById("calendarDays");
    const monthYear = document.getElementById("monthYear");
    const eventInfo = document.getElementById("eventInfo");
    const eventForm = document.getElementById("eventForm");
    const formTitle = document.getElementById("formTitle");
    const saveEventBtn = document.getElementById("saveEventBtn");
    const cancelEventBtn = document.getElementById("cancelEventBtn");
    const addEventBtn = document.getElementById("addEventBtn");
    const todayBtn = document.getElementById("todayBtn");
    const prevMonthBtn = document.getElementById("prevMonthBtn");
    const nextMonthBtn = document.getElementById("nextMonthBtn");
    const notification = document.getElementById("notification");
    const hamburger = document.querySelector('.hamburger');
    const navMenu = document.querySelector('.nav-menu');

    let currentDate = new Date();
    let eventsData = [];
    let editingEventId = null;
    let selectedDate = null;
    const eventsCol = collection(db, "events");

    document.addEventListener('DOMContentLoaded', () => {
      loadEvents();
      prevMonthBtn.addEventListener('click', prevMonth);
      nextMonthBtn.addEventListener('click', nextMonth);
      todayBtn.addEventListener('click', goToToday);
      addEventBtn.addEventListener('click', () => showEventForm());
      saveEventBtn.addEventListener('click', saveEvent);
      cancelEventBtn.addEventListener('click', hideEventForm);
      hamburger.addEventListener('click', () => navMenu.classList.toggle('active'));
    });

    async function loadEvents() {
      try {
        const snapshot = await getDocs(eventsCol);
        eventsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        renderCalendar();
      } catch (e) { showNotification("Error loading events.", "error"); }
    }

    function renderCalendar() {
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      const firstDay = new Date(year, month, 1).getDay();
      const lastDate = new Date(year, month + 1, 0).getDate();

      calendarDays.innerHTML = "";
      monthYear.textContent = `${currentDate.toLocaleString('default', { month: 'long' })} ${year}`;

      ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"].forEach(d => {
        const div = document.createElement("div"); div.textContent = d; div.className = "day"; calendarDays.appendChild(div);
      });

      for (let i = firstDay - 1; i >= 0; i--) {
        const div = document.createElement("div"); div.textContent = new Date(year, month, 0).getDate() - i; div.className = "date other-month"; calendarDays.appendChild(div);
      }

      for (let i = 1; i <= lastDate; i++) {
        const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
        const dateDiv = document.createElement("div");
        dateDiv.textContent = i;
        dateDiv.className = "date";
        const event = eventsData.find(e => e.date === dateStr);
        if (event) {
          dateDiv.classList.add("event-date");
          const ind = document.createElement("div"); ind.className = "event-indicator"; ind.textContent = "Event"; dateDiv.appendChild(ind);
        }
        dateDiv.addEventListener('click', () => { selectedDate = dateStr; showEventsForDate(dateStr); });
        calendarDays.appendChild(dateDiv);
      }

      const totalCells = 42;
      const filled = firstDay + lastDate;
      for (let i = 1; i <= totalCells - filled; i++) {
        const div = document.createElement("div"); div.textContent = i; div.className = "date other-month"; calendarDays.appendChild(div);
      }
    }

    function showEventsForDate(dateStr) {
      const event = eventsData.find(e => e.date === dateStr);
      if (event) {
        eventInfo.classList.add("active");
        eventInfo.innerHTML = `
          <h3>${event.title}</h3>
          <p><strong>Date:</strong> ${new Date(dateStr).toLocaleDateString()}</p>
          <p>${event.description || "No description."}</p>
          <div class="event-actions">
            <button class="action-btn edit-btn" onclick="editEvent('${event.id}')">Edit</button>
            <button class="action-btn delete-btn" onclick="deleteEvent('${event.id}')">Delete</button>
          </div>`;
      } else {
        eventInfo.classList.remove("active");
        eventInfo.innerHTML = "<p>No event on this date.</p>";
      }
    }

    window.editEvent = (id) => {
      const ev = eventsData.find(e => e.id === id);
      showEventForm(id);
      document.getElementById("eventTitle").value = ev.title;
      document.getElementById("eventDate").value = ev.date;
      document.getElementById("eventDescription").value = ev.description || "";
    };

    window.deleteEvent = async (id) => {
      if (!confirm("Delete this event?")) return;
      try {
        await deleteDoc(doc(db, "events", id));
        showNotification("Event deleted!", "success");
        loadEvents();
      } catch (e) { showNotification("Error deleting.", "error"); }
    };

    function showEventForm(id = null) {
      editingEventId = id;
      formTitle.textContent = id ? "Edit Event" : "Add New Event";
      saveEventBtn.textContent = id ? "Update" : "Save";
      document.getElementById("eventDate").value = selectedDate || "";
      eventForm.classList.add("active");
    }

    function hideEventForm() {
      eventForm.classList.remove("active");
      editingEventId = null;
    }

    async function saveEvent() {
      const title = document.getElementById("eventTitle").value.trim();
      const date = document.getElementById("eventDate").value;
      const desc = document.getElementById("eventDescription").value.trim();

      if (!title || !date) { showNotification("Title and date required.", "error"); return; }

      try {
        const data = { title, date, description: desc, updatedAt: Timestamp.now() };
        if (editingEventId) {
          await updateDoc(doc(db, "events", editingEventId), data);
          showNotification("Updated!", "success");
        } else {
          data.createdAt = Timestamp.now();
          await addDoc(eventsCol, data);
          showNotification("Event added!", "success");
        }
        hideEventForm();
        loadEvents();
      } catch (e) { showNotification("Save failed.", "error"); }
    }

    function prevMonth() { currentDate.setMonth(currentDate.getMonth() - 1); renderCalendar(); }
    function nextMonth() { currentDate.setMonth(currentDate.getMonth() + 1); renderCalendar(); }
    function goToToday() { currentDate = new Date(); renderCalendar(); }

    function showNotification(msg, type) {
      notification.textContent = msg;
      notification.className = `notification ${type} show`;
      setTimeout(() => notification.classList.remove('show'), 3000);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Management | Empowerment Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            display: flex;
            min-height: 100vh;
            margin-top: 150px;
        }

        .sidebar {
            width: 250px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            height: calc(100vh - 80px);
            position: fixed;
            left: 0;
            top: 135px;
            box-shadow: 2px 0 20px rgba(0,0,0,0.1);
            z-index: 1000;
            overflow-y: auto;
        }

        .sidebar ul {
            list-style: none;
            padding: 5px;
            margin: 0;
        }

        .sidebar ul li a {
            display: flex;
            margin: 1.5rem 0 1rem 0;
            color: #2c3e50;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 600;
            text-decoration: none;
            padding: 15px 20px;
            border-radius: 12px;
            transition: all 0.3s ease;
            align-items: center;
            border: 2px solid transparent;
        }

        .sidebar ul li a i {
            margin-right: 15px;
            font-size: 1.2rem;
            width: 25px;
            text-align: center;
        }

        .sidebar ul li a:hover {
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            transform: translateX(10px);
            border-color: #3498db;
        }

        .sidebar ul li a.active {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .main-content {
            flex: 1;
            padding: 30px;
            margin-left: 250px;
        }

        .page-title {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }

        .contact-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #e1e1e1;
            padding: 15px;
            text-align: left;
        }

        th {
            background: #3498db;
            color: #fff;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tr:hover {
            background-color: #f1f8ff;
        }

        button {
            padding: 8px 15px;
            margin: 2px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .edit-btn {
            background-color: #f39c12;
            color: white;
        }

        .edit-btn:hover {
            background-color: #e67e22;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        .add-btn {
            background-color: #27ae60;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .add-btn:hover {
            background-color: #2ecc71;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #e74c3c;
            transition: color 0.3s;
        }

        .close:hover {
            color: #c0392b;
        }

        .modal h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        .form-group input:focus, .form-group textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .save-btn {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .save-btn:hover {
            background-color: #2980b9;
        }

        .cancel-btn {
            background-color: #95a5a6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .cancel-btn:hover {
            background-color: #7f8c8d;
        }

        .notification {
            position: fixed;
            top: 90px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 6px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        .notification.success {
            background-color: #2ecc71;
        }

        .notification.error {
            background-color: #e74c3c;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                margin-top: 70px;
            }
            
            .sidebar {
                width: 200px;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                top: 70px;
                height: calc(100vh - 70px);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
            }
            
            table {
                font-size: 0.9rem;
            }
            
            th, td {
                padding: 10px 8px;
            }

            .hamburger {
                display: flex;
            }

            .nav-menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px;
                right: 0;
                background-color: #2c3e50;
                width: 200px;
                border-radius: 0 0 0 10px;
                z-index: 100;
            }

            .nav-menu.active {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="hero">
            <div class="logo">
                <a href="index.html"><img src="Images/EMP.png" alt="Empowerment Library Logo"></a>
            </div>
        
            <nav>
                <div class="navlinks">
                    <ul class="nav-menu">
                        <li style="padding: 15px;"><a class="nav-item" href="admin-profile-manage.html">Manage</a></li>
                        <li style="padding: 15px;"><a class="nav-item" href="admin-login.html">Logout <i class="fa fa-sign-in" aria-hidden="true"></i></a></li>
                    </ul>
                </div>

                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </div>
    </header>
    
    <div class="container">
        <aside class="sidebar">
            <ul>
                <li><a href="createEvent.html" id="manageEvents"><i class="fa fa-calendar"></i>Events</a></li>
                <li><a href="admincontact.html" id="manageContact" class="active"><i class="fas fa-address-book"></i>Contact</a></li>
                <li><a href="createBookClub.html" id="manageBookClub"><i class="fa fa-book"></i>Book Club</a></li>
                <li><a href="admin.html"><i class="fas fa-chart-line"></i>Analytics</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <h1 class="page-title">Contact Management</h1>
            
            <div class="contact-container">
                <button class="add-btn" onclick="openModal()">
                    <i class="fas fa-plus"></i> Add New Message
                </button>
                
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Message</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="messagesTable">
                        <tr>
                            <td colspan="5" class="loading">Loading contact messages...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    
    <div class="modal" id="messageModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Add Message</h2>
            <form id="messageForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="4" placeholder="Message..." required></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel-btn" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="save-btn">Save Message</button>
                </div>
            </form>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
        import { 
            getFirestore, collection, getDocs, addDoc, deleteDoc, doc, updateDoc, Timestamp 
        } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA7mRqliOrAZbvcS6jpyrOUvG1Oxd-fOVA",
            authDomain: "empowermentlibrary-4e69a.firebaseapp.com",
            projectId: "empowermentlibrary-4e69a",
            storageBucket: "empowermentlibrary-4e69a.appspot.com",
            messagingSenderId: "86100116391",
            appId: "1:86100116391:web:68a0766a05d1ea61242c82",
            measurementId: "G-0T558LGG20"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const messagesTable = document.getElementById("messagesTable");
        const messageModal = document.getElementById("messageModal");
        const messageForm = document.getElementById("messageForm");
        const modalTitle = document.getElementById("modalTitle");
        const notification = document.getElementById("notification");
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');

        let editingMessageId = null;
        const contactsCol = collection(db, "contacts");

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            fetchMessages();
            
            // Hamburger menu for mobile
            hamburger.addEventListener('click', () => {
                navMenu.classList.toggle('active');
            });
        });

        async function fetchMessages() {
            messagesTable.innerHTML = '<tr><td colspan="5" class="loading">Loading contact messages...</td></tr>';

            try {
                const querySnapshot = await getDocs(contactsCol);
                messagesTable.innerHTML = "";

                if (querySnapshot.empty) {
                    messagesTable.innerHTML = '<tr><td colspan="5" class="loading">No contact messages found.</td></tr>';
                    return;
                }

                querySnapshot.forEach(docSnap => {
                    const message = docSnap.data();
                    const tr = document.createElement("tr");
                    
                    // Format date
                    let dateString = "Unknown date";
                    if (message.timestamp && message.timestamp.toDate) {
                        dateString = message.timestamp.toDate().toLocaleDateString();
                    } else if (message.timestamp) {
                        dateString = new Date(message.timestamp).toLocaleDateString();
                    }

                    tr.innerHTML = `
                        <td>${message.name || "N/A"}</td>
                        <td>${message.email || "N/A"}</td>
                        <td>${message.message ? (message.message.length > 50 ? message.message.substring(0, 50) + "..." : message.message) : "No message"}</td>
                        <td>${dateString}</td>
                        <td>
                            <button class="edit-btn" onclick="editMessage('${docSnap.id}')">Edit</button>
                            <button class="delete-btn" onclick="deleteMessage('${docSnap.id}', '${message.name || "this message"}')">Delete</button>
                        </td>
                    `;
                    messagesTable.appendChild(tr);
                });
            } catch (error) {
                console.error("Error fetching messages:", error);
                messagesTable.innerHTML = '<tr><td colspan="5" class="loading">Error loading contact messages. Please try again.</td></tr>';
            }
        }

        function openModal() {
            messageModal.style.display = "flex";
            modalTitle.textContent = "Add Message";
            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("message").value = "";
            editingMessageId = null;
        }

        function closeModal() {
            messageModal.style.display = "none";
        }

        messageForm.addEventListener("submit", async function(e) {
            e.preventDefault();
            
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const message = document.getElementById("message").value.trim();

            if (!name || !email || !message) {
                showNotification("Please fill in all fields.", "error");
                return;
            }

            try {
                const messageData = {
                    name: name,
                    email: email,
                    message: message,
                    timestamp: Timestamp.now()
                };

                if (editingMessageId) {
                    
                    const messageRef = doc(db, "contacts", editingMessageId);
                    await updateDoc(messageRef, messageData);
                    showNotification("Message updated successfully!", "success");
                } else {
                    // Add new message
                    await addDoc(contactsCol, messageData);
                    showNotification("Message added successfully!", "success");
                }
                
                closeModal();
                await fetchMessages();
            } catch (error) {
                console.error("Error saving message:", error);
                showNotification("Error saving message. Please try again.", "error");
            }
        });

        async function editMessage(id) {
            try {
                const messageRef = doc(db, "contacts", id);
                const messageDoc = await getDocs(collection(db, "contacts"));
                
                let messageData = null;
                messageDoc.forEach(docSnap => {
                    if (docSnap.id === id) {
                        messageData = docSnap.data();
                    }
                });

                if (messageData) {
                    editingMessageId = id;
                    document.getElementById("name").value = messageData.name || "";
                    document.getElementById("email").value = messageData.email || "";
                    document.getElementById("message").value = messageData.message || "";
                    modalTitle.textContent = "Edit Message";
                    messageModal.style.display = "flex";
                }
            } catch (error) {
                console.error("Error loading message for editing:", error);
                showNotification("Error loading message for editing.", "error");
            }
        }

        async function deleteMessage(id, name) {
            if (!confirm(`Are you sure you want to delete the message from ${name}?`)) return;

            try {
                await deleteDoc(doc(db, "contacts", id));
                showNotification("Message deleted successfully!", "success");
                await fetchMessages();
            } catch (error) {
                console.error("Error deleting message:", error);
                showNotification("Error deleting message. Please try again.", "error");
            }
        }

        function showNotification(message, type) {
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        window.onload = fetchMessages;
        window.openModal = openModal;
        window.closeModal = closeModal;
        window.editMessage = editMessage;
        window.deleteMessage = deleteMessage;
    </script>
</body>
</html>
